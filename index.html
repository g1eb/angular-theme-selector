<!DOCTYPE html>
<html ng-app="ExampleApp">
<head>
  <title>Theme selector UI component for AngularJS</title>
  <link rel="stylesheet" type="text/css" href="dist/theme-selector.min.css">
</head>
<body ng-controller="MainCtrl">

  <theme-selector themes="themes" selected="selected" on-select="print(selected)"></theme-selector>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js" charset="utf-8"></script>
  <script src="dist/theme-selector.min.js"></script>

  <script>
    angular.module('ExampleApp', ['g1b.theme-selector']).
      controller('MainCtrl', function ($scope) {
        $scope.themes = [];
        $scope.selected;
        $scope.print = function (theme) {
          console.log('theme', theme);
        };
      });
  </script>
</body>
</html>
